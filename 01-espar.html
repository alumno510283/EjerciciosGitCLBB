<!DOCTYPE html>

<body>
    <script>
        //Solicita al usuario que introduzca un numero
        const num=prompt("Introduzca un numero: ");
        
        //Comprueba si lo introducido es un numero
        if (!isNaN(num)) {
            //Distinguir si es par o impar
            if (num%2 === 0) {
                console.log("El numero introducido es par");
            } else {
                console.log("El numero introducido es impar");
            }
        } else {
            console.log("Introduzca un numero valido");
        }
    </script>
</body>
</html>
